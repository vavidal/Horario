
<ion-content>
  <div class="image-container">
    <ion-img src="/assets/img/fondo.svg"></ion-img>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let day of days">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ day.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ day.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
